<html lang="en">
  <head>
    <title>justgram</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="container flex-center">
      <div class="wholecover">
        <div class="flex-center">
          <img class="h-font" src=
          https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png>
        </div>
        <div class="inputcover flex-center">
          <input
            type="text"
            class="inputstyleid"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
        </div>
        <div class="inputcover flex-center">
          <input type="password" class="inputstylepw" placeholder="비밀번호" />
        </div>
        <div id="lgin" class="flex-center">
          <button type="button" id="loginbutton">로그인</button>
        </div>
        <div>
          <span id="forgpw">비밀번호를 잊으셨나요?</span>
        </div>
      </div>
    </div>
  </body>
  <script src="js/login.js"></script>
</html>
