<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
  <div class="flex-center">
    <div class="login-container">
      <div class="logo-wrapper flex-center">
        <span class="logo-text">Justgram</span>
      </div>
      <div class="form-wrapper">
        <div class="login-wrapper flex-center">
          <input
            id="id-input"
            class="login-input"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
        </div>
        <div class="login-wrapper flex-center">
          <input id="pw-input" class="login-input" type="text" placeholder="비밀번호" />
        </div>
        <div class="button-wrapper flex-center">
          <button class="login-btn flex-center" disabled>로그인</button>
        </div>
      </div>
      <div class="extra-wrapper flex-center">
        <a class="find-pw">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
  </div>
    <script src="./js/login.js"></script>
  </body>
</html>
