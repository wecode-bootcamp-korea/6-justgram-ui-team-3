<html lang="en">
  <head>
    <title>justgram main</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <header id="colorbar" class="fixed">
      <div id="fixedbar">
        <span class="aligncenter">
          <span>
            <img id="camera" class="iconsize2" src="style/img/instagram.png" />
          </span>
          <span class="logo-text">| justgram</span>
        </span>
        <input id="searchinput" type="text" placeholder="검색" />
        <span class="aligncenter">
          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            class="iconsize"
          />

          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
            class="iconsize"
          />

          <img
            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
            class="iconsize"
          />
        </span>
      </div>
    </header>
    <div id="contents">
      <div id="feedscreen">
        <div id="contentsbar">
          <span class="aligncenter">
            <span>
              <img
                src="style/img/totw_network_profile_400.jpg"
                class="iconsize"
              />
            </span>
            <span class="h2fontstyle">
              Petcar_plan
            </span>
          </span>
          <button id="threedot" class="aligncenter">
            <img
              src="img/free-icon-show-more-button-with-three-dots-61140.png"
              class="iconsize"
            />
          </button>
        </div>
        <div id="picture"></div>
        <div>
          <div class="feedbackbar">
            <span>
              <img src="style/img/캡처.PNG" class="iconsize2" />
              <img src="style/img/캡처2.PNG" class="iconsize2" />
              <img src="style/img/캡처3.PNG" class="iconsize2" />
            </span>
            <img src="img/캡처4.PNG" class="iconsize2" />
          </div>
        </div>
        <div class="feedbackbar2">
          <div class="h2fontstyle">멍멍!</div>
          <br />
          <div class="h2fontstyle">멍멍!</div>
        </div>
        <div id="replspace"><input id="repl" placeholder="댓글 달기.." /></div>
      </div>
    </div>
