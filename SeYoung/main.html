<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Justgram</title>
  </head>
  <body>
    <div id="header">
      <div class="icon-and-logo-box">
        <img class="justgram-icon" src="./img/instagram.png" />
        <span class="header-logo-text">Justgram</span>
      </div>
      <input class="search" type="text" placeholder="검색" />
      <div class="right-icons">
        <img
          class="icon-size"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="icon-size"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="icon-size"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </div>
    <div class="feed">
      <div>
        <div class="feed-header">
          <img class="icon-size" src="./img/user.png" />
          <span>seeyong_0</span>
        </div>
        <div class="feed-img"></div>
        <div class="feed-menu-bar">
          <img class="feed-icon-size" src="./img/heart.png" />
          <img class="feed-icon-size" src="./img/chat.png" />
          <img class="feed-icon-size" src="./img/upload.png" />
          <div class="likes">
            <img class="icon-size" src="./img/user.png" />
            <span>sera898님 외 10명이 좋아합니다</span>
          </div>
        </div>
        <div class="comments">
          <input type="text" placeholder="댓글 달기..." />
          <a>게시</a>
        </div>
      </div>
    </div>
  </body>
</html>
