<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/basic.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Justgram</title>
</head>

<body>
  <!-- === NAV === -->
  <nav id="nav" class="flexCenter">
    <div class="flexCenter">
      <img src="img/instagram.png" alt="logo" class="navLogo">
      <span class="navTitle">Justgram</span>
    </div>

    <div class="searchBox flexCenter">
      <input type="text" placeholder="검색" class="searchInput">
      <img src="img/search.png" alt="find" class="searchIcon">
    </div>

    <div class="navIcons">
      <img src="img/explore.png" alt="explore" class="navExplore">
      <img src="img/heart.png" alt="heart" class="navHeart">
      <img src="img/profile.png" alt="profile" class="navProfile">
    </div>
  </nav>
  <!-- <=== NAV ===> -->
  <!-- ===SECTION=== -->
  <section id="section" class="flexCenter">
    <!-- ===ARTICLE=== -->
    <article class="article">

      <div class="articleTop flexCenter">
        <div class="flexCenter">
          <img src="img/me.jpg" alt="article profile" class="articleProfile">
          <span class="articleId bold">rlawlsyoung</span>
        </div>
        <div>
          <img src="img/more.png" alt="more" class="articleMore">
        </div>
      </div>

      <img src="img/seoul.jpg" alt="seoul" class="articleImg">

      <div class="articleMiddle flexCenter">
        <div class="articleIcons">
          <img src="img/heart.png" alt="heart" class="articleHeart">
          <img src="img/chat.png" alt="chat" class="articleChat">
          <img src="img/share.png" alt="share" class="articleShare">
        </div>
        <img src="img/bookmark.png" alt="bookmark" class="articleBookmark">
      </div>
      <div class="articleBottom">

        <div class="chatBox like">
          <span class="bold">justcode_bootcamp</span>님 <span class="bold">외 4,232명</span>이 좋아합니다.
        </div>

        <div class="commentBox">
          <div class="chatBox writer">
            <span class="bold">rlawlsdud</span> 서울
          </div>

          <div class="commentWrapper">
            <div class="chatBox comment">
              <span class="bold">leomessi</span> great
            </div>
            <img src="img/heart.png" alt="heart" class="commentHeart">
          </div>

          <div class="commentWrapper">
            <div class="chatBox comment">
              <span class="bold">justcode_bootcamp</span> 멋져요
            </div>
            <img src="img/heart.png" alt="heart" class="commentHeart">
          </div>
        </div>

        <div class="commentInputWrapper flexCenter">
          <div class="commentInputBox">
            <input type="text" placeholder="댓글 달기..." class="commentInput">
          </div>
          <button class="commentBtn bold">게시</button>
        </div>
      </div>
    </article>
    <!-- ===ARTICLE=== -->
    <!-- ===ARTICLE 2=== -->
