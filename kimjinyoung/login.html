<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="stylesheet" href="style/basic.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Justgram</title>
</head>

<body>

  <div class="flexCenter container">
    <div id="loginContainer" class="flexCenter">
      <div class="title">Justgram</div>

      <form action="main.html" class="form">
        <input type="text" class="loginInput id" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="loginInput password" placeholder="비밀번호">
        <button class="button" disabled>로그인</button>
      </form>

      <a href="https://www.instagram.com/accounts/password/reset/" class="forgot">비밀번호를 잊으셨나요?</a>
    </div>
  </div>
</body>

<script src="js/login.js"></script>

</html>
