<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Justgram</title>
</head>

<body>

  <nav id="nav">
    <div class="navBox">
      <img src="img/instagram.png" alt="logo" class="navLogo">
      <span class="navTitle">Justgram</span>
    </div>

    <div class="navBox searchBox">
      <input type="text" placeholder="검색" class="searchInput">
      <img src="img/search.png" alt="find" class="searchIcon">
    </div>

    <div class="navIcons">
      <img src="img/explore.png" alt="explore" class="navExplore">
      <img src="img/heart.png" alt="heart" class="navHeart">
      <img src="img/profile.png" alt="profile" class="navProfile">
    </div>
  </nav>

  <section id="section">

    <article class="article">

      <div class="articleTop">
        <div class="articleBox">
          <img src="img/me.jpg" alt="article profile" class="articleProfile">
          <span class="articleId bold">rlawlsyoung</span>
        </div>
        <div>
          <img src="img/more.png" alt="more" class="articleMore">
        </div>
      </div>

      <img src="img/seoul.jpg" alt="seoul" class="articleImg">


      <div class="articleBottom">
        <div class="articleMiddle">
          <div class="articleIcons">
            <img src="img/heart.png" alt="heart" class="articleHeart">
            <img src="img/chat.png" alt="chat" class="articleChat">
            <img src="img/share.png" alt="share" class="articleShare">
          </div>
          <img src="img/bookmark.png" alt="bookmark" class="articleBookmark">
        </div>

        <div class="chatBox like">
          <span class="bold">justcode_bootcamp</span>님 <span class="bold">외 4,232명</span>이 좋아합니다.
        </div>

        <div class="commentsBox">
          <div class="chatBox writer">
            <span class="bold">rlawlsdud</span> 서울
          </div>

          <div class="commentsWrapper">
            <div class="chatBox comments">
              <span class="bold">leomessi</span> great
            </div>
            <img src="img/heart.png" alt="heart" class="commentsHeart">
          </div>


          <div class="commentsWrapper">
            <div class="chatBox comments">
              <span class="bold">justcode_bootcamp</span> 멋져요
            </div>
            <img src="img/heart.png" alt="heart" class="commentsHeart">
          </div>
        </div>

        <div class="commentsInputWrapper">
          <div class="commentsInputWrapper2">
            <input type="text" placeholder="댓글 달기..." class="commentsInput">
          </div>
          <button class="commentsBtn bold">게시</button>
        </div>
      </div>
    </article>

    <article class="article">

      <div class="articleTop">
        <div class="articleBox">
          <img src="img/grass.jpg" alt="article profile" class="articleProfile">
          <span class="articleId bold">leomessi</span>
        </div>
        <div>
          <img src="img/more.png" alt="more" class="articleMore">
        </div>
      </div>

      <img src="img/messi.jpg" alt="seoul" class="articleImg">


      <div class="articleBottom">
        <div class="articleMiddle">
          <div class="articleIcons">
            <img src="img/heart.png" alt="heart" class="articleHeart">
            <img src="img/chat.png" alt="chat" class="articleChat">
            <img src="img/share.png" alt="share" class="articleShare">
          </div>
          <img src="img/bookmark.png" alt="bookmark" class="articleBookmark">
        </div>

        <div class="chatBox like">
          <span class="bold">justcode_bootcamp</span>님 <span class="bold">외 3,344,432명</span>이 좋아합니다.
        </div>

        <div class="commentsBox">
          <div class="chatBox writer">
            <span class="bold">leomessi</span> Thx
          </div>

          <div class="commentsWrapper">
            <div class="chatBox comments">
              <span class="bold">rlawlsdud</span> wow
            </div>
            <img src="img/heart.png" alt="heart" class="commentsHeart">
          </div>


          <div class="commentsWrapper">
            <div class="chatBox comments">
              <span class="bold">justcode_bootcamp</span> 멋져요
            </div>
            <img src="img/heart.png" alt="heart" class="commentsHeart">
          </div>
        </div>

        <div class="commentsInputWrapper">
          <div class="commentsInputWrapper2">
            <input type="text" placeholder="댓글 달기..." class="commentsInput">
          </div>
          <button class="commentsBtn bold">게시</button>
        </div>
      </div>
    </article>

    <article class="article">

      <div class="articleTop">
        <div class="articleBox">
          <img src="img/alien.jpg" alt="article profile" class="articleProfile">
          <span class="articleId bold">alien</span>
        </div>
        <div>
          <img src="img/more.png" alt="more" class="articleMore">
        </div>
      </div>

      <img src="img/space.jpg" alt="seoul" class="articleImg">


      <div class="articleBottom">
        <div class="articleMiddle">
          <div class="articleIcons">
            <img src="img/heart.png" alt="heart" class="articleHeart">
            <img src="img/chat.png" alt="chat" class="articleChat">
            <img src="img/share.png" alt="share" class="articleShare">
          </div>
          <img src="img/bookmark.png" alt="bookmark" class="articleBookmark">
        </div>

        <div class="chatBox like">
          <span class="bold">justcode_bootcamp</span>님 <span class="bold">외 175,433,646명</span>이 좋아합니다.
        </div>

        <div class="commentsBox">
          <div class="chatBox writer">
            <span class="bold">alien</span> galaxy
          </div>

          <div class="commentsWrapper">
            <div class="chatBox comments">
              <span class="bold">nasa</span> great
            </div>
            <img src="img/heart.png" alt="heart" class="commentsHeart">
          </div>


          <div class="commentsWrapper">
            <div class="chatBox comments">
              <span class="bold">justcode_bootcamp</span> 멋져요
            </div>
            <img src="img/heart.png" alt="heart" class="commentsHeart">
          </div>
        </div>

        <div class="commentsInputWrapper">
          <div class="commentsInputWrapper2">
            <input type="text" placeholder="댓글 달기..." class="commentsInput">
          </div>
          <button class="commentsBtn bold">게시</button>
        </div>
      </div>
    </article>

  </section>

</body>

<script src="js/main.js"></script>

</html>
