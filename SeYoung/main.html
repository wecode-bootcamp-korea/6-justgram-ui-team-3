<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Justgram</title>
  </head>
  <body>
    <div id="header">
      <div class="icon-and-logo-box">
        <span class="header-logo-text">Justgram</span>
      </div>
      <input class="search" type="text" placeholder="검색" />
      <div class="right-icons">
        <img
          class="icon-size"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="icon-size"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="icon-size"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </div>
    <div id="feed-story-wraper">
      <img class="feed-story-image" src="./img/그림1.png" />
      <img class="feed-story-image" src="./img/story2.png" />
      <img class="feed-story-image" src="./img/story3.png" />
    </div>
    <div class="feed">
      <div>
        <div class="feed-header">
          <img class="icon-size" src="./img/user.png" />
          <span style="font-weight: bold">seeyong_0</span>
        </div>
        <div class="feed-img"></div>
        <div class="feed-menu-bar">
          <img class="feed-icon-size" src="./img/heart.png" />
          <img class="feed-icon-size" src="./img/chat.png" />
          <img class="feed-icon-size" src="./img/paper-plane.png" />
        </div>
        <div id="comments-container">
          <div>
            <span
              ><span style="font-weight: bold">sera898</span>님 외 10명이
              좋아합니다</span
            >
          </div>
          <div class="feed-comment-list">
            <ul id="uploaded-comments"></ul>
          </div>
          <div class="comments">
            <input
              class="comments-input"
              type="text"
              placeholder="댓글 달기..."
            />
            <button class="upload-button">게시</button>
          </div>
        </div>
      </div>
    </div>
    <div class="feed">

      </div>
    </div>
